<!doctype html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img src="./assets/parrot.png">
            <div class="titles">
                <h1>PollyGlot</h1>
                <p>Perfect Translation Every Time</p>
            <div>
        </header>
        <main>
            <div class="border">
                <p class="title">Text to translate<p>
                <textarea
                    placeholder="Enter text to translate here..."
                    id="input"
                ></textarea>
                <p class="title" id="second-title">Select language</p>
                <div class="languages" id="languages">
                    <div class="language">
                        <input
                        type="radio"
                        id="french"
                        value="french"
                        name="choice-radios"
                        >
                        <label for="french">French</label>
                    </div>
                    <div class="language">
                        <input
                        type="radio"
                        id="spanish"
                        value="spanish"
                        name="choice-radios"
                        >
                        <label for="spanish">Spanish</label>
                    </div>
                    <div class="language">
                        <input
                        type="radio"
                        id="japanese"
                        value="japanese"
                        name="choice-radios"
                        >
                        <label for="japanese">Japanese</label>
                    </div>
                </div>
                <textarea
                    id="output"
                ></textarea>
                <button id="toggle-btn">Translate</button>
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
